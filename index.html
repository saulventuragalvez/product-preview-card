<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

    <!-- normalize -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <!-- fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" crossorigin="crossorigin" as="font"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

  <body>
    <main class="flex">
      <article class="card">

        <div class="left">
          <!-- IMAGEN -->
        </div>
        <div class="right">
          <h3>Perfume</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1> 
          <p class="parrafo">A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the
            House of CHANEL.</p> 
          <p class="precio">$149.99 <span>$169.99</span></p>
          <button class="boton"><img class="boton-img" src="images/icon-cart.svg" alt=" Carrito de compras">Add to Cart</button>
        </div>

      </article>
      
    </main>
